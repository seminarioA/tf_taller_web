                </a>
                <a href="/login.html" class="btn btn-outline-danger" type="button" id="menu-cerrar-sesion">

    <main class="container d-flex justify-content-center align-items-center" style="height:80vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Registrate</h1>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required />
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="Tu DNI (8 dígitos)" maxlength="8"
                        pattern="[0-9]{8}" required />
                </div>
                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celular" placeholder="Tu número de celular"
                        maxlength="9" pattern="[0-9]{9}" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Elige una contraseña segura"
                        required />
                    <!-- Indicador de requisitos -->
                    <ul id="password-requirements" class="list-unstyled mt-2">
                        <li id="min-length" class="text-danger">
                            <i class="fa-solid fa-circle-xmark"></i> Al menos 8 caracteres
                        </li>
                        <li id="uppercase" class="text-danger">
                            <i class="fa-solid fa-circle-xmark"></i> Una letra mayúscula
                        </li>
                        <li id="lowercase" class="text-danger">
                            <i class="fa-solid fa-circle-xmark"></i> Una letra minúscula
                        </li>
                        <li id="number" class="text-danger">
                            <i class="fa-solid fa-circle-xmark"></i> Un número
                        </li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarte</button>
            </form>
        </div>
    </main>
