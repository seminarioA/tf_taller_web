    <div class="modal fade" id="modalCheckInCheckOut" tabindex="-1" aria-labelledby="modalCheckInCheckOutLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCheckInCheckOutLabel">Check In/Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ReservaCheckInCheckOut" style="max-width: 400px; margin: auto;">
                        <!-- Los botones de Check-In y Check-Out -->
                         <div class="row">
                            <div class="mb-3 mt-3">
                                <h6>Habitacion <span id=""></span></h6>
                                <span class="text-white fs-6 badge rounded-pill text-bg-info w-100" id="disponibilidad"></span>
                            </div>
                            <div class="mb-3  w-50">
                                <input type="hidden" class="form-control" id="HabitacionId" ></input>
                                <label for="HabitacionTipo" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="HabitacionTipo" disabled readonly>
                            </div>
                            <div class="mb-3 w-50">
                                <label for="HabitacionPrecio" class="form-label">Precio Por Noche</label>
                                <input type="text" class="form-control" id="HabitacionPrecio" disabled readonly>
                            </div>
                         </div>
                        
                        <div class="mt-3" id="ChekInOut">
                            <div class="d-flex justify-content-between mt-3 mb-3">
                                <button type="button" class="btn btn-success w-50 me-2"
                                    id="btnCheckIn">Check-In</button>
                                <button type="button" class="btn btn-danger w-50" id="btnCheckOut">Check-Out</button>
                            </div>
                        </div>

                        <!-- Si es que los usuarios hacen click en Check-In -->
                        <div id="datosCliente" style="display: none;">
                            <div class="mb-3 mt-3">
                                <label for="modalDNI" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="modalDNI" placeholder="Ingrese DNI">
                            </div>

                            <button type="button" class="btn btn-primary w-100" id="btnSiguiente1">Siguiente</button>
                        </div>

                        <!-- Si es que el usuario no esta registrado -->
                        <div id="DatosUsuario" style="display: none;">
                            <div class="mb-3 mt-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del Cliente"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="dni" placeholder="DNI" maxlength="8"
                                    pattern="[0-9]{8}" required />
                            </div>
                            <div class="mb-3">
                                <label for="celular" class="form-label">Celular</label>
                                <input type="text" class="form-control" id="celular"
                                    placeholder="Numero de celular del cliente" maxlength="9" pattern="[0-9]{9}"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Correo electrónico del cliente" required />
                            </div>
                            <button type="button" class="btn btn-primary w-100 me-2 mb-3" id="btnCrearUsuario">Crear
                                Usuario</button>
                        </div>
                        <!-- Si es que el usuario si esta registrado -->
                        <div id="AsignarHabitacion" style="display: none;">
                            <button type="button" class="btn btn-danger w-100 me-2" id="btnAsignarHabitacion">Asignar
                                Habitacion</button>
                        </div>

                    </form>
