<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css"></link>
    <title>Iniciar Sesión - Hotel Amadeus</title>
  </head>
  <body class="text-bg-light">
    <header class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="/assets/logoHeader.png"
            alt="Logo Hotel Amadeus"
            style="max-height: 50px;"
          />
        </a>
      </div>
    </header>
    <main class="container d-flex justify-content-center align-items-center vh-70">
      <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingresa tu correo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          <div class="text-center mt-3">
            <a href="register.html" class="text-decoration-none">¿No tienes una cuenta? Regístrate aquí</a>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-light text-center py-3">
      <p class="mb-0">&copy; 2024 Hotel Amadeus. Todos los derechos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.3/bcrypt.min.js"></script>
    <script>
      document.querySelector("#loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;

        // Simulación de validación del login (en producción usaría un servidor o base de datos)
        const storedHash = "$2b$10$4aYgOYKPl.6SMTt6dB6weX..."; // Hash de ejemplo
        const isMatch = await bcrypt.compare(password, storedHash);

        if (isMatch) {
          alert("Inicio de sesión exitoso");
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("email", email);
          window.location.href = "mis-reservas.html";
        } else {
          alert("Correo o contraseña incorrectos");
        }
      });
    </script>
  </body>
</html>
