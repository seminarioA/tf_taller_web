  <main class="container d-flex justify-content-center align-items-center" style="height:80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <h1 class="text-center mb-4">Iniciar Sesión</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        <div class="text-center mt-3">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.querySelector("#loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;

      // Cifrar la contraseña con SHA-256
      const hashedPassword = CryptoJS.SHA256(password).toString();

      // Enviar el email y la contraseña cifrada al webhook
      fetch("https://n8n.ejesxyz.com/webhook/bca6116d-0d63-4c2b-9c53-923a8a13edcc", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, hashedPassword }),
      })
        .then((response) => {
          console.log("Full Response:", response); // Imprime la respuesta completa
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json(); // Procesa la respuesta como JSON
        })
        .then((data) => {
          console.log("Parsed Response:", data); // Imprime el cuerpo de la respuesta parseada
          if (data.success) {
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("UsuarioID", data.UsuarioID);
            localStorage.setItem("Email", data.Email);
            localStorage.setItem("NombreUsuario", data.NombreUsuario);
            localStorage.setItem("Rol", data.Rol);
            localStorage.setItem("ID", data.ID);

            window.location.href = "mis-reservas.html"; // Redirigir a la página de reservas
          } else {
            alert(data.message || "Correo o contraseña incorrectos");
          }
        })
        .catch((error) => {
          console.error("Error al iniciar sesión:", error); // Imprime el error si ocurre
          alert("Ocurrió un error al procesar la solicitud. Intenta nuevamente.");
        });
    });
  </script>
  <script src="/Js/script.js"></script>
