    <main class="container d-flex justify-content-center align-items-center vh-90">
      <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingresa tu correo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          <div class="text-center mt-3">
            <a href="register.html" class="text-decoration-none">¿No tienes una cuenta? Regístrate aquí</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.3/bcrypt.min.js"></script>
    <script>
      document.querySelector("#loginForm").addEventListener("submit", async function (e) {
  e.preventDefault(); // Evita que el formulario recargue la página

  const email = document.querySelector("#email").value;
  const password = document.querySelector("#password").value;

  try {
    // Cifrar la contraseña en el cliente antes de enviarla
    const saltRounds = 10; // Número de rondas de encriptación (ajusta según necesidad)
    const hashedPassword = await bcrypt.hash(password, saltRounds);

    // Enviar el email y la contraseña cifrada al webhook de n8n
    const response = await fetch("https://n8n.ejesxyz.com/webhook-test/bca6116d-0d63-4c2b-9c53-923a8a13edcc", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ email, hashedPassword }), // Enviar el hash de la contraseña
    });

    const result = await response.json(); // Procesar la respuesta del webhook

    if (result.success) {
      // Si el login es exitoso
      alert("Inicio de sesión exitoso");
      localStorage.setItem("loggedIn", "true"); // Guardar el estado del login
      localStorage.setItem("userId", result.userId); // Guardar el ID del usuario
      window.location.href = "mis-reservas.html"; // Redirigir a la página de reservas
    } else {
      // Si las credenciales son incorrectas
      alert(result.message || "Correo o contraseña incorrectos");
    }
  } catch (error) {
    console.error("Error al iniciar sesión:", error);
    alert("Ocurrió un error. Intenta más tarde.");
  }
});
    </script>
